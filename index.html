<!DOCTYPE html>
<html lang="en">
<head class="w-100">
    <meta charset="UTF-8">

    <header id="header">

                    <li class="menuItem  top_menu_item" value="Branding"><a class="top_menu_item_link" href="#results">Branding</a></li>
                    <li class="menuItem  top_menu_item" value="Web"><a class="top_menu_item_link" href="#results">Web</a></li>
                    <li class="menuItem top_menu_item" value="Photography"><a class="top_menu_item_link" href="#results">Photography</a></li>

            </div>

        </div>
    </section>
   
    <section class="view">

        </div>
        <div class="img_container" id="list_view">
            <img src="./images/column-icon.png" alt="column-icon">
        </div>

    <section class="selection">
        <div class="container">
            <h3 value="All" class="selection_item">All</h3>
            <h3 value="Branding" class="selection_item">Branding</h3>
            <h3 value="Web" class="selection_item">Web</h3>
            <h3 value="Photography" class="selection_item">Photography</h3>
            <h3 value="App" class="selection_item">App</h3>
        </div>
    </section>

    <section class="results" id="results">
        <div class="container" id="results_container">

        </div>

    <div class="container btn_container">
        <button class="show_more">Show me More</button>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2021 | sneak All Rights Reserved</p>

                <a href="https://twitter.com/?lang=es" target="_blank">
                    <img src="./images/twitter.png" alt="twitter">
                </a>
                <a href="https://dribbble.com/" target="_blank">
                    <img src="./images/dribble.png" alt="dribble">
                </a>
                <a href="https://es.wikipedia.org/wiki/Google%2B" target="_blank">
